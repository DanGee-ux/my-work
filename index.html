<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="bg-dark text-light text-center p-3">Guess the word</h1>
    
        <div class="container-lg">
    <div class="row justify-content-center my-3">
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form>
                    <label for="word" class="form-label">Make your guess</label>
                    <div class="d-flex flex-row">
                    <input type="text" class="form-control mx-1" id="word" placeholder="eg John doe">
                    <button class="btn btn-primary" onclick="command()" id="btn">Submit</button>
                    </div>
                    <span id="output" class="bg-warning text-light rounded-1 mt-2">hmm...</span>
                </form>
                <h1 class="h3 text-center pt-3" id="head"></h1>
            </br>
                <form>
                    <label for="Number" class="form-label">Make your guess</label>
                    <div class="d-flex flex-row">
                    <input type="text" class="form-control mx-1" id="number" placeholder="eg 312">
                    <button class="btn btn-primary" onclick ="command()" id="btn">Submit</button>
                </div>
                <span id="input" class="bg-warning text-light rounded-1 mt-2" onclick="execute()">hmm...</span>
                </form>
            </div>
        </div>
    </div>
        </div>
    
    <script>

        document.getElementById("btn").onclick(command());
        document.getElementById("btn").onclick(execute());
       function command() {
        let values = document.getElementById("word").value;
        const alert = document.querySelector("#input");
        if (values === "Avocado") {
             document.getElementById("output").innerHTML += "correct";
        }
        else {
            document.getElementById("output").innerHTML = "Hmm...";
        }
        }
        function execute() {
        let values = document.getElementById("Number").value;
        const alert = document.querySelector("#input");
        if (values === "4121") {
             document.getElementById("input").innerHTML = "correct";
        }
        else {
            document.getElementById("input").innerHTML = "Hmm...";
        }
        }
    </script>
  </body>
</html>
